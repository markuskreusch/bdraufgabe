<mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
<div class="book" *ngFor="let book of books">
  <app-book [book]="book" (deleted)="onDeleted($event)"></app-book>
</div>
<p *ngIf="error">Error while loading books</p>
<p *ngIf="!loading && !error && books.length == 0">No books created</p>
<button mat-raised-button color="primary" (click)="add()" class="add">Add</button>
